<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
</head>
<body>
	<script type="text/javascript">
		var abc = setTimeout(function() {
			alert('123');
		},1000);
		console.log(abc);//1

		$('body').on('click',function(){
			console.log(abc);//1
			clearTimeout(abc);
			console.log(abc);//1
		})
		setTimeout(function(){
			console.log(abc);//1
		},3000);

	</script>
</body>
</html>
