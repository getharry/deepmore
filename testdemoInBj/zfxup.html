<body>
 <input class="img-up" type="file" > <input class="rename" type="text" value="1"><br>
 <input class="img-up"  type="file"> <input class="rename" type="text" value="1"><br>
 <input class="img-up"  type="file"> <input class="rename" type="text" value="1"><br>
 <input class="img-up"  type="file"> <input class="rename" type="text" value="1"><br>
 <button>jia</button>
 <button id="submit">1111</button>
 <script>
 var data = new FormData();
 var rename = [];
 
 $('.img-up').on('change',function(){
  var name = $(this)[0].files[0].name;
  alert( $(this).index() );
  $('.rename').eq( $(this).index()/3 ).val(name);
 });

 $('#submit').on('click',function(){
  for (var i = 0; i < $('.img-up').length ; i++) {
   data.append('img'+i,$('.img-up').eq(i)[0].files[0]);
   data.append('rename',$('.rename').eq(i).val());
  };
 });

 </script>
