<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>快速排序</title>
</head>
<body>
    <script>
    // 利用基准值pivot和递归实现，注意splice的返回值是一个数组
    var quickSort = function(arr) {　　
        if (arr.length <= 1) {
            return arr;
        }　　
        var pivotIndex = Math.floor(arr.length / 2);　　
        var pivot = arr.splice(pivotIndex, 1)[0];　　
        var left = [];　　
        var right = [];　　
        for (var i = 0; i < arr.length; i++) {　　　　
            if (arr[i] < pivot) {　　　　　　
                left.push(arr[i]);　　　　
            } else {　　　　　　
                right.push(arr[i]);　　　　
            }　　
        }　　
        return quickSort(left).concat([pivot], quickSort(right));
    };

    var ar = [2, 2, 4, 3, 5, 1, 7, 7, 8, 8, 2, 5, 25, 13];
    console.log(ar);
    console.log(quickSort(ar));
    console.log(ar);//原数组会被破坏，减少一个元素





    </script>
</body>
</html>
